<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap的使用</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- <script src="https://sdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <link href="style/index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
   <div class="center-block">
       <div class="link-body">
           <h1>密码<strong>登录</strong></h1>
          <form role="form">
                <div class="form-group">
                        <label for="user-name" class="user-name">用户名</label>
                        <input name="user-name" class="form-control log-input" type="text" placeholder="用户名"/>
                    </div>
                    <div class="form-group">
                        <label class="pass">密码</label>
                        <input class="form-control log-input" name="user-pass" type="password" placeholder="密码" />
                        <a href="#" class="rember-pass pull-right">忘记密码</a> 
                    </div>
                    <button class="btn btn-info btn-block" type="submit">登录</button>
                    <div class="link-footer">
                        <a class="link-login" href="#">验证码登录</a>
                        <a class="pull-right" href="#">注册</a>
                    </div>
          </form>
       </div>

   </div>

</body>
</html>
